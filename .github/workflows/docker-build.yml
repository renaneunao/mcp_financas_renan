name: Docker Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: renaneunao
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: renaneunao/financas_renan:latest
    
    - name: Update Docker Hub description
      run: |
        curl -X PATCH \
          -H "Authorization: JWT ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"full_description": "Sistema de gest√£o financeira pessoal com Flask e SQLite"}' \
          "https://hub.docker.com/v2/repositories/renaneunao/financas_renan/"

    - name: Verify deployment
      run: echo "Docker image built and pushed successfully to Docker Hub!"