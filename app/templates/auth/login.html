<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-2xl">
                    <i class="fas fa-chart-line text-white text-2xl"></i>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                    Sistema Financeiro
                </h2>
                <p class="mt-2 text-center text-sm text-gray-300">
                    Faça login para acessar sua conta
                </p>
            </div>

            <!-- Mensagens Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="rounded-xl p-4 bg-gradient-to-r {% if category == 'error' %}from-red-900/50 to-red-800/50 border border-red-500/30{% elif category == 'success' %}from-green-900/50 to-green-800/50 border border-green-500/30{% elif category == 'warning' %}from-yellow-900/50 to-yellow-800/50 border border-yellow-500/30{% else %}from-blue-900/50 to-blue-800/50 border border-blue-500/30{% endif %} backdrop-blur-sm">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fas {% if category == 'error' %}fa-times-circle text-red-400{% elif category == 'success' %}fa-check-circle text-green-400{% elif category == 'warning' %}fa-exclamation-triangle text-yellow-400{% else %}fa-info-circle text-blue-400{% endif %}"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium {% if category == 'error' %}text-red-200{% elif category == 'success' %}text-green-200{% elif category == 'warning' %}text-yellow-200{% else %}text-blue-200{% endif %}">
                                        {{ message }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Formulário de Login -->
            <div class="bg-gradient-to-br from-gray-800/80 to-gray-900/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-gray-700/50">
                <form class="space-y-6" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                                Nome de usuário
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-500"></i>
                                </div>
                                <input id="username" name="username" type="text" required
                                       class="appearance-none relative block w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 placeholder-gray-400 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 sm:text-sm"
                                       placeholder="Digite seu nome de usuário">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                                Senha
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-500"></i>
                                </div>
                                <input id="password" name="password" type="password" required
                                       class="appearance-none relative block w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 placeholder-gray-400 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 sm:text-sm"
                                       placeholder="Digite sua senha">
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt text-blue-200 group-hover:text-blue-100 transition-colors"></i>
                            </span>
                            Entrar
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-sm text-gray-400">
                            Não tem uma conta?
                            <a href="{{ url_for('auth.register') }}" class="font-medium text-blue-400 hover:text-blue-300 transition-colors">
                                Criar conta
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
